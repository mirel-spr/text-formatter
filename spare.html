  <body>

    <div class="form-group">
			<!-- <label for="maintextbox"></label> -->
			<textarea class="form-control" id="maintextbox"
			placeholder="Type something..." rows="3"></textarea>
		</div>

		<!-- <textarea name="mainTextBox" autofocus=true rows="20" wrap="soft">Type something...</textarea> -->
		<button type="button" class="btn btn-secondary" name="applyRules"
		onclick="applyFormattingRules()">Apply formatting</button>

    <script>
      const { ipcRenderer } = require('electron')

      //Synchronous message emitter and handler
      console.log(ipcRenderer.sendSync('synchronous-message', 'sync ping'));

      //Async message handler
      ipcRenderer.on('asynchronous-reply', (event, arg) => {
        console.log(arg);
      });

      //Async message sender
      ipcRenderer.send('asynchronous-message', 'async ping');
    </script>
  </body>
</html>
